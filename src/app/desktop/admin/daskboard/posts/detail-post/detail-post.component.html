<form [formGroup]="PostForm" class="post-form">
    <div class="row">
        <div class="col-md-6 mt-2">
            <h5 class="modal-title" id="exampleModalLabel">Cập nhật bài viết</h5>
        </div>
        <div class="col-md-6 text-end mt-3">
            <button (click)="deletePostModal()" type="button" class="btn btn-orange-hover">Xóa</button>
        </div>
        <div class="col-md-12 post-form-thumbnail">
            <img (click)="uploadThumbnail()" #image onerror="this.src ='/assets/default/default-add.svg'"
                [src]="PostForm.value.thumbnail||'/assets/default/default-add.svg'" alt="">
            <input id="input-image-post" type="file" (change)="updateImage($event)">
        </div>
        <div class="col-md-6 mt-3">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Tiêu đề bài viết</label>
                        <input (blur)="savePost()" type="text" class="form-control mt-2" formControlName="title"
                            placeholder="Vui lòng nhập tiêu đề">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Chuyên mục bài biết</label>
                        <select (blur)="savePost()" class="form-control mt-2" formControlName="category">
                            <option [value]="item._id" *ngFor="let item of listCategory">{{item.name}}</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-6 mt-3">
            <div class="form-group">
                <label for="exampleInputPassword1">Mô tả bài viết</label>
                <textarea (blur)="savePost()" class="form-control mt-2" rows="4" formControlName="description"
                    placeholder="Vui lòng nhập mô tả ngắn cho bài viết"></textarea>
            </div>
        </div>
        <div class="col-md-12 mt-3">
            <div class="form-group">
                <label for="exampleInputPassword1">Nội dung</label>
                <ckeditor (blur)="savePost()" class="mt-3" formControlName="content" [config]="config" [editor]="Editor"
                    (ready)="onReady($event)">
                </ckeditor>
            </div>
        </div>
    </div>
</form>

<!-- ----modal delete----- -->
<div class="modal fade" id="modalDeletePost" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Xóa bài viết</h5>
            </div>
            <div class="modal-body">
                <p>Bạn có muốn xóa vĩnh viễn bài viết này?</p>
            </div>
            <div class="modal-footer">
                <button (click)="closeModalDelete()" type="button" class="btn btn-orange-hover">Hủy</button>
                <button (click)="deleteCategory()" type="button" class="btn btn-red">Xóa</button>
            </div>
        </div>
    </div>
</div>
